<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/signin.css">
    <title>Sign-in</title>
</head>
<body style="background: var(--c1--1--); --c1--1--:#a28f5e;--c1--2--:#ffffff;--c1--3--:#fbd784;--liner--1--:linear-gradient(100deg,rgba(11,29,38,0)0%,var(--c1--1--)100%);--liner--2--:linear-gradient(00deg,rgba(11,29,38,0)10%, rgba(11,29,38,0.8) 100%);--shadow--:0px 0px 16px 0px rgba(255
,255,255,0.5); background: var(--c1--1--);">
    <div   class="container">
        <div  style="height: 100vh;width: 100vh;"  class="card">
            <h1 style="padding-top: 20px;padding-bottom: 5rem;text-align: center;"> Login</h1>
            <div id="msgError"></div>
                <div style="font-weight: bold;color: black;" class="label-float">
                    <input type="text" id="usuario" placeholder=" " required />
                    <label id="userLabel" for="usuario">User</label>
                </div>
                <div  style="font-weight: bold;color: black;" class="label-float">
                    <input type="password" id="senha" placeholder=" " required />
                    <label id="senhaLabel" for="senha">Password</label>
                    <i class="fa fa-eye" aria-hidden="true" onclick="toggleSenha()"></i>
                </div>
                <div style="font-size: 1rem;outline: none;border: none;border-radius: 5px;margin-top: 1rem;align-items: center;" class="justify-center">
                    <button onclick="entrar()">Signin</button>
                </div>
                <div class="justify-center">
                    <hr />
                </div>
                <p>
                    <a href="../html/signup.html">Sign-up</a>
                </p>
            
        </div>
    </div> 
    <script src="../js/signin.js"></script>
</body>
</html>
